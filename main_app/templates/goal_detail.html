{% extends 'base.html' %}
{% block content %}

<div class="container"> 
<h1>Name: {{goals.name}}</h1>
<h2>Description: {{goals.description}}</h2>
<h2>Dailyz: {{goals.dailyz}}</h2>
<h3>Duration: {{goals.duration}}</h3>
<h3>Sponsors:{{goals.sponsors}}</h3>
<progress id="progress" value="{{goals.dailyz}}" max="{{goals.duration}}">Progress</progress>
</div>
<div> 
    <a href="{% url 'goal-update' goals.pk %}">Update</a>
    <a href="{% url 'goal-delete' goals.pk %}">Delete</a>
    <a href="{% url 'sponsors-index' %}">Sponsors</a>
</div>
{% endblock %}
