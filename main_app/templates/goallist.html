{% extends 'base.html' %}
{% block content %}
<form> 
    <div>
        <input type="text" name="name" placeholder="goal name"/>
        <input type="submit" value="Search"/>
        <div>
            <a href="{% url 'goal-list' %}">Clear search</a>
</form>
    <h1>Our Goals:</h1>
    {% for goal in goals %}
    <h2>Goal: {{goal.name}}</h2>
    <h3>Description: {{goal.description}}</h3>
    <h3>Number of days completed: {{goal.dailyz}}</h3>
    <h3>Days to complete challenge: {{goal.duration}}</h3>
    {% endfor %}
{% endblock %}
