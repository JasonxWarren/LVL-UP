{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete {{goals.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <input type="submit" value="Confirm" class="btn btn-success" />
        <a class="badge badge-secondary" href="{% url 'goal-detail' goals.pk %}">Cancel </a>
    </div>

</form>
{% endblock %}
